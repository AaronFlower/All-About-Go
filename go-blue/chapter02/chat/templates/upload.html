<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Upload</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Upload Picture</h1>
            </div>

            <form action="/uploader" method="post" enctype="multipart/form-data" accept-charset="utf-8">
                <input type="hidden" name="userID" id="userID" value="{{.UserData.userID}}" />
                <div class="form-group">
                    <label for="avatarFile">Select file</label>
                    <input type="file" name="avatarFile" id="avatarFile"/>
                </div>
                <input type="submit" value="Upload" class="btn" />
            </form>
        </div>
    </body>
</html>
